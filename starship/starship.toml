# format = "[  ](bg:#8fbcbb fg:#3b4252)$directory($git_branch) $git_metrics\n$character"
format = "[  ](bg:#82aaff fg:#2f334d)$directory($git_branch) $git_metrics\n$character"

[character]
# For a bold prompt, use (bold #hexcolor). Don't need it with JetBrains Mono
# success_symbol = "[❯](#88c0d0)"
success_symbol = "[❯](#c3e88d)"
# error_symbol = "[❯](#bf616a)"
error_symbol = "[❯](#ff757f)"
# vicmd_symbol = "[❮](#5e81ac)"
vicmd_symbol = "[❮](#0db9d7)"

[battery]
disabled = true

[cmd_duration]
format = "[$duration]($style)"
style = 'bright-black'

[directory]
# style = "#3b4252"
style = "#444a73"
# format = "[](bg:#3b4252 fg:#8fbcbb)[ $path ](bg:#3b4252 fg:#d8dee9)[](fg:$style)"
format = "[](bg:$style fg:#82aaff)[ $path ](bg:$style fg:#c8d3f5)[](fg:$style)"

[git_branch]
# style = "#1e2030"
style = "#2f334d"
# format = "\b[](bg:$style fg:#3b4252)[ $branch ](bg:$style fg:#8fbcbb)[](fg:$style)"
format = "\b[](bg:$style fg:#444a73)[ $branch ](bg:$style fg:#82aaff)[](fg:$style)"

[git_metrics]
disabled = false
added_style = "green"
deleted_style = "red"

[git_status]
style = "bright-black"

[nodejs]
disabled = true

[package]
disabled = true

[ruby]
disabled = true

[lua]
disabled = true
