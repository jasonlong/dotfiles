format = "[:::](bg:#82aaff fg:#2f334d)$directory($git_branch) $git_metrics\n$character"

[character]
# For a bold prompt, use (bold #hexcolor). Don't need it with JetBrains Mono
success_symbol = "[❯](#c3e88d)"
error_symbol = "[❯](#ff757f)"
vicmd_symbol = "[❮](#0db9d7)"

[battery]
disabled = true

[cmd_duration]
format = "[$duration]($style)"
style = 'bright-black'

[directory]
style = "#444a73"
format = "[](bg:$style fg:#82aaff)[ $path ](bg:$style fg:#c8d3f5)[](fg:$style)"

[git_branch]
style = "#2f334d"
format = "\b[](bg:$style fg:#444a73)[ $branch ](bg:$style fg:#82aaff)[](fg:$style)"

[git_metrics]
disabled = false
added_style = "green"
deleted_style = "red"

[git_status]
style = "bright-black"

[nodejs]
disabled = true

[package]
disabled = true

[ruby]
disabled = true

[lua]
disabled = true
