palette = "poimandres-storm"

format = """
[](bright-mint)\
[ ](bg:bright-mint fg:bg)\
[](bg:lower-mint fg:bright-mint)\
$directory\
[](bg:blueish-green fg:lower-mint)\
$git_branch\
[](bg:focus fg:blueish-green)\
$git_metrics\
[ ](fg:focus)\n$character
"""

[palettes.poimandres-storm]
bright-yellow = "#fffac2"
bright-mint = "#5de4c7"
lower-mint = "#5fb3a1"
blueish-green = "#42675a"
lower-blue = "#89ddff"
light-blue = "#add7ff"
desaturated-blue = "#91b4d5"
bluishGray-brighter = "#7390aa"
hot-red = "#d0679d"
pink = "#f087bd"
gray = "#a6accd"
white = "#ffffff"
off-white = "#e4f0fb"
darker-gray = "#868cad"
bluish-gray = "#607487"
selection = "#33394a"
focus = "#404350"
bg = "#252b37"
black = "#101010"

[character]
success_symbol = "[❯](bold bright-mint)"
error_symbol = "[❯](bold hot-red)"
vicmd_symbol = "[↔](bold bright-yellow)"

[battery]
disabled = true

[cmd_duration]
format = "[$duration](gray)"

[directory]
format = "[ $path ](bg:lower-mint fg:black)"

[git_branch]
disabled = false
format = "[ $branch ](bg:blueish-green fg:off-white)"

[git_metrics]
disabled = false
# added_style = "bright-mint"
# deleted_style = "hot-red"
format = "([ +$added ](bg:focus fg:bright-mint))([ -$deleted ](bg:focus fg:hot-red))"

