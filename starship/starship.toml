palette = "mellifluous-dark"

format = """
[](seg1)\
[ ](bg:seg1 fg:black)\
[](bg:seg2 fg:seg1)\
$directory\
[](bg:seg3 fg:seg2)\
$git_branch\
[](bg:seg4 fg:seg3)\
$git_metrics\
[ ](fg:seg4)\n$character
"""

[palettes.mellifluous-dark]
bg = "#1a1a1a"
fg = "#dadada"
black = "#1a1a1a"
red = "#d29393"
green = "#b3b393"
yellow = "#cbaa89"
blue = "#a8a1be"
cyan = "#c0af8c"
# Gradient segments (light to dark)
seg1 = "#dadada"
seg2 = "#5b5b5b"
seg3 = "#2d2d2d"
seg4 = "#1a1a1a"

[character]
success_symbol = "[❯](bold cyan)"
error_symbol = "[❯](bold red)"
vicmd_symbol = "[↔](bold yellow)"

[battery]
disabled = true

[cmd_duration]
format = "[$duration](#5b5b5b)"

[directory]
format = "[ $path ](bg:seg2 fg:fg)"

[git_branch]
format = '[ $branch ](bg:seg3 fg:fg)'

[git_metrics]
disabled = false
format = "([ +$added ](bg:seg4 fg:green))([ -$deleted ](bg:seg4 fg:red))"

[nodejs]
disabled = true

[package]
disabled = true

[ruby]
disabled = true

[lua]
disabled = true
